<style>
  .content .menu {
    display: flex;
    flex-wrap: wrap;
  }
  .content .menu div:nth-of-type(3) {
    order: 2;
  }

  .content .menu div:nth-of-type(4) {
    order: 1;
  }
  .mainmenubtn {
    background-color: transparent;
    color: white;
    border: none;
    cursor: pointer;
    font-size: 0.84em;
    text-align: center;
  }
  .mainmenubtn:hover {
    background-color: transparent;
    text-decoration: underline;
  }
  .dropdown {
    position: relative;
    display: inline-block;
  }
  .dropdown-child {
    display: none;
    margin-top: 10px;
  }
  .dropdown-child a {
    padding: 20px;
    text-decoration: none;
    display: block;
    display: inline;
  }
  .dropdown-child a:hover {
    text-decoration: underline;
  }
  .dropdown:hover .dropdown-child {
    display: block;
  }
</style>

<div class="toggle">
    <button ng-click="toggle_page_menu = !toggle_page_menu;toggle_map_controls = false;">
        <img src="{{ site.baseurl }}/assets/img/open-menu.svg" />
    </button>
</div>

<div class="content" ng-class="{active: toggle_page_menu}">

<!--
  <div class="header">

    <div class="logo">
      <img src="{{ site.baseurl }}/assets/img/logo2.svg" />
    </div>

  </div>
-->

  <div class="menu">

    {% for item in site.data.menu %}
    
    <div class="item">
      <a href="{{ site.baseurl }}/{{ item.link }}"> {{ item.texto }} </a>
    </div>
    
    {% endfor %}

    <div class="dropdown item">

      <button class="mainmenubtn">RELATÃ“RIOS</button>

      <div class="dropdown-child">
        <a href="/relatorio-2021">SP</a>
        <a href="/relatorio-2022">N+CO</a>
      </div>

    </div>

  </div>

  <div class="data-items">

    {% for post in site.posts | limit:4 %}

    <div class="item">
      
      <div class="thumb">
        <img src="{{ post.imagem_destaque }}" />
      </div>
      
      <div class="data">
        <div class="title">
          <a href="{{ post.url }}"> {{ post.title }} </a>
        </div>
      </div>

    </div>

    {% endfor %}

  </div>

</div>
