- nome: Jamile Santana
  posicao: Gerente de Jornalismo
  desc: "É jornalista com 11 anos de experiência em cobertura local. É pós-graduanda em Jornalismo de Dados, Automação e Storytelling pelo Insper e especialista em Transparência Pública pela Escola Nacional de Administração Pública (ENAP)."

- nome: Jéssica Botelho
  posicao: Coordenadora do Mapa de Jornalismo Local Norte/Centro-Oeste
  desc: "Jornalista e pesquisadora. É doutoranda no Programa de Pós-Graduação em Comunicação e Cultura da UFRJ e coordena o Atlas da Notícia na região Norte. Integrante do coletivo Centro Popular do Audiovisual, de Manaus/AM. Trabalha com pautas socioambientais, comunicação popular e direitos humanos."

- nome: Ariel Bentes
  posicao: Pesquisadora do Mapa de Jornalismo Local nos estados do Amazonas e do Mato Grosso.
  desc: "Jornalista formada pela Universidade Federal do Amazonas (Ufam) e pós-graduanda em jornalismo digital pela Faculdade Unyleya. É cofundadora da Abaré - Escola de Jornalismo, voluntária do Atlas da Notícia na região Norte e atua como jornalista na equipe de comunicação da Articulação dos Povos Indígenas (Apib)."

- nome: Elisângela Andrade
  posicao: Colaboradora do Mapa de Jornalismo Local no estado do Amapá.
  desc: "Bacharel em Comunicação Social, com habilitação em Jornalismo, pela Universidade Federal do Pará, especialista em Cinema-Imagem e sociedade, também, pela UFPA. Mestre em Educação pela Universidad de La Empresa, no Uruguai, com reconhecimento no Brasil pela Universidade Estácio de Sá. Atualmente, é professora efetiva do curso de Jornalismo da Universidade Federal do Amapá (Unifap)."

- nome: Andressa Mendes
  posicao: Pesquisadora do Mapa de Jornalismo Local no estado do Acre.
  desc: "Graduada em Jornalismo pela Universidade Federal do Acre (Ufac). Durante a graduação foi pesquisadora voluntária do Atlas da Notícia. Desenvolve atualmente o projeto sobre Desertos de Notícias Acreanos, uma das 80 propostas selecionadas pelo programa Acelerando a Transformação Digital, desenvolvido em parceria pela Associação Brasileira de Jornalismo Investigativo - Abraji, Centro Internacional de Jornalistas (ICFJ) e Meta Journalism Project."

- nome: Eduardo Azevedo
  posicao: Pesquisador do Mapa de Jornalismo Local no estado do Tocantins. 
  desc: "Mestre em Comunicação e Sociedade pela Universidade Federal do Tocantins (PPGCOMS/UFT) e possui graduação em Comunicação Social - Jornalismo pela UFT. Atualmente é pós-graduando em Comunicação Jurídica Estratégica na Era Digital pela Escola Superior da Magistratura Tocantinense (Esmat)."

- nome: Camila Pinheiro
  posicao: Pesquisadora do Mapa de Jornalismo Local no estado de Rondônia
  desc: ""

- nome: Bryan Araújo
  posicao: Pesquisador do Mapa de Jornalismo Local no estado de Roraima.
  desc: "Graduado em Comunicação Social - Jornalismo pela Universidade Federal de Roraima (2019), com período sanduíche na Universidad del Magdalena-Colômbia (2019), Mestre em Comunicação pela UFRR e atualmente é Doutorando no Programa de Pós-graduação em Ciências da Comunicação (PPGCC) da Universidade do Vale do Rio dos Sinos (Unisinos). Tem experiência nas áreas de Comunicação, Etnicidade e Cultura Regional. Suas pesquisas enfatizam Territorialidades, Processos de Etnicidade e os Saberes Regionais Amazônicos."

- nome: Roberta Brandão
  posicao: Pesquisadora do Mapa de Jornalismo Local no estado do Pará.
  desc: "Graduada em Jornalismo, Publicidade e Propaganda e mestre pelo Programa de Comunicação da Amazônia (PPGCOM-UFPA). É fotógrafa, produtora, ativista cultural, carimbozeira, batuqueira, mãe do Gaitán e mulher na Amazônia."

- nome: Lucas Mendes
  posicao: Pesquisador do Mapa de Jornalismo Local no estado de Goiás.
  desc: "Educador, Mestrando em Comunicação pela UFPB, fotógrafo, escritor, diretor de arte, assistente social, produtor cultural, aprendiz na pedagogia Griô(BA), Curador pedagógico no Projeto Frestas Escola Nômade(SP), atuou durante 3 (três) anos ministrando curso de cinema para menores em conflito com a lei (GO), em 20015 realizou oficinas de cinema nos assentamentos do MST da fraternidade na Chapada dos Veadeiros (GO), criador dos cursos Pedagogia dos afetos: Como Você Prendeu a Apreender e Por Um Cinema Decolonial: A criação de Imagem Entre a Memória e o Pertencimento."

- nome: Angela Werdemberg
  posicao: Pesquisador do Mapa de Jornalismo Local no estado do Mato Grosso do Sul.
  desc: "Jornalista, mestra em comunicação e doutoranda em estudos midiáticos. Coordenadora do Atlas da Notícia (Projor) na região Centro-Oeste, professora na Uniderp e coordenadora do Diversidade nas Redações (Énois)."

- nome: Luana Souza
  posicao: Pesquisadora do Mapa de Jornalismo Local no Distrito Federal.
  desc: "Jornalista, agente cultural e mobilizadora social. É integrante do coletivo Núcleo de Formação Popular Família Hip Hop em Santa Maria/DF, produtora cultural, assessora cultural, captadora de recursos e coordenadora dos projetos “A cidade é nossa 2019” e “Encanto de Itapoã - Bumba meu boi” localizado no Itapoã/DF."
