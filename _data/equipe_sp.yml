- nome: Nina Weingrill
  posicao: Recursos e resultados
  desc: "Co-fundadora da Énois e da Escola de Jornalismo. Formou‐se em Jornalismo pela Faculdade Cásper Líbero, tem pós‐graduação em Marketing Digital – onde desenvolveu o projeto online da Escola de Jornalismo – e MBA em Gestão de Projetos, ambos pela ESPM. É fellow do International Center for Journalists (ICFJ) onde pesquisa ferramentas e metodologias para o desenvolvimento de jornalismo local."

- nome: Jamile Santana
  posicao: Gerente de Jornalismo
  desc: "É jornalista com 11 anos de experiência em cobertura local. É pós-gradudanda em Jornalismo de Dados, Automação e Storytelling e especialista em Transparência Pública pela Escola Nacional de Administração Pública (ENAP). No processo, cuidou da metodologia de pesquisa e análise dos dados."

- nome: Gisele Alexandre
  posicao: Coordenadora do Mapa de Jornalismo Local
  desc: "Jornalista com especialização em Políticas Públicas e Projetos Sociais, atua há 15 anos no jornalismo periférico no distrito do Capão Redondo (SP). É podcaster, repórter, comunicadora social, articuladora territorial, educomunicadora e ativista. Em 2020, fundou o Manda Notícias, podcast jornalístico que tem como missão levar informação de qualidade e promover a cultura periférica na zona sul de São Paulo."

- nome: Ana Cristina da Silva Morais
  posicao: Pesquisadora do Mapa de Jornalismo Local
  desc: "Moradora do Capão Redondo e arquiteta e urbanista formada pela FAUUSP. Desde a graduação, participa de projetos de pesquisa e extensão dentro da área do planejamento urbano e habitat. Desde 2017, atua em redes, coletivos e instituições da periferia da zona sul de São Paulo que, de modo geral, atuam politicamente para a transformação da realidade a partir de saberes do próprio território."

- nome: Ariane Costa Gomes
  posicao: Pesquisadora do Mapa de Jornalismo Local
  desc: "Mora em Osasco na Grande São Paulo. Desde 2015 colabora com a Agência Mural de Jornalismo das Periferias contando histórias da cidade."

- nome: Jessica Suellen Palmeira Silva
  posicao: Pesquisadora do Mapa de Jornalismo Local
  desc: "Mestranda com bolsa CNPQ pela PUC. Colabora escrevendo sobre a região de Mogi das Cruzes para a Agência Mural de Jornalismo das Periferias desde 2013."

- nome: Katia Flora dos Reis
  posicao: Pesquisadora do Mapa de Jornalismo Local
  desc: "Atua como correspondente da Agência Mural, no Grande ABC. Escreve matérias sobre periferias, cultura, política e direitos humanos. Tem textos na Folha de São Paulo, The Intercept Brasil, Perifa Connection e Prato Firmeza. Em 2020, ganhou o prêmio ICFJ reportagem sobre a covid-19."
